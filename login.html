<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Войти</title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <ul class="header__intro intro">
                        <li> <img class="intro__img" src="images/logo.svg" alt=""> </li>
                        <li> <a class="intro__logo" href="index.html">Marico</a></li>
                    </ul>

                    <div class="header__logs">
                        <ul class="header__items">
                            <li class="header__item"><a class="header__log" href="login.html">Login</a></li>
                            <li class="header__item"><a class="header__sign btn btn--blue" href="sigin.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__icon"><span></span></div>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="log__text-con">
                <h2 class="log__logo">Log in</h2>
                <h3 class="log__intro">Login into existing account.</h3>
            </div>
            <div class="log__con">
                <form action="/" class="form" method="post">
                    <div class="cabinet cabinet--mb">
                        <div class="cabinet__form">
                            <div class="form__group">
                                <label for="" class="form__id"><input type="text"
                                        class="form__control form__control--user" placeholder="Username"></label>
                                <span class="form__line"></span>
                            </div>
                            <div class="form__group">
                                <label for="" class="form__id"> <input type="password"
                                        class="form__control form__control--password" placeholder="Password"></label>
                                <span class="form__line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form__group">
                        <button class="log__btn btn btn--blue" type="submit">Log In</button>
                    </div>
                </form>
            </div>

            <a href="sigin.html" class="log__copy">Don’t have an account? Create One.</a>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
